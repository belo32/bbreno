<!DOCTYPE HTML>
<html ng-app="bbApp" ng-controller="mainCtrl">
<head>
<title>{{companyTitle}} | Services :: Ottawa</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='http://fonts.googleapis.com/css?family=News+Cycle' rel='stylesheet' type='text/css'>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<div class="wrapper">
<div class="wrap">
<div class="wrap_inner">
	<div class="cssmenu">
			<ul>
			   <li><a href="index.html"><span>Home</span></a></li>
			   <li  class="active" class="has-sub"><a href="service.html"><span>Services</span></a></li>
			   <li class="last"><a href="contact.html"><span>Contact</span></a></li>
			   <div class="clear"></div>
			 </ul>
	</div>
	<div class="logo">
			<h1><a href="index.html"><img src="images/logo_new.png" alt=""></a></h1>
	</div>
		<!--start content-->
<div class="main">
	
		<h2>Our Services</h2>


		<div class="ser-grid-list img_style" ng-repeat="item in data.home.services.list">
			<a href={{item.url}}><img src={{item.sectionImg}} alt=""></a>
			
			<p class="para">{{item.title}}</p>
				<div class="button top1"><a href={{item.url}}>Read More</a></div>
		</div>
	
	
	
	
	<div class="clear"></div>
	<div class="footer1">
		<div class="copy">
			<p class="w3-link">Design by&nbsp; <a href="http://w3layouts.com/"> W3Layouts</a></p>
		</div>
		<div class="clear"></div>	
	</div>
</div>
</div>
</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script src="app/bbApp.js"></script>
<script src="app/controller/mainCtrl.js"></script>
</html>
